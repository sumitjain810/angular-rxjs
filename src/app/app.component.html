<div style="margin-top: 10px">
  <button mat-raised-button color="primary" (click)="add()">
    Add Employee
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="sort()"
    style="margin-left: 10px"
  >
    Sort Employees
  </button>
</div>

<div *ngIf="showLoader">Loading...</div>

<div>
  <label>Search</label>
  <input [formControl]="search" />
</div>

<div class="box" *ngFor="let post of results | async">
  <span>{{ post.empName }}</span>
</div>

<div style="margin-top: 10px; width: 100%">
  <table
    mat-table
    [dataSource]="employeeList"
    class="mat-elevation-z8"
    *ngIf="employeeList.length"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef>Emp Id</th>
      <td mat-cell *matCellDef="let element">{{ element.empId }}</td>
    </ng-container>
    <ng-container matColumnDef="empName">
      <th mat-header-cell *matHeaderCellDef>Emp Name</th>
      <td mat-cell *matCellDef="let element">{{ element.empName }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
